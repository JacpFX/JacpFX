<div class="jumbotron">
  {% for post in site.posts %}
    <div>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.content | strip_html | truncatewords: 50 }}  </p>
      <p>{{ post.date | date_to_long_string }}</p>
    </div>
    <br/>
  {% endfor %}
